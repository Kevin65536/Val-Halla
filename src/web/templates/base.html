<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Val-Halla{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- 自定义样式 -->
    <style>
        [x-cloak] { display: none !important; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .sidebar-link {
            transition: all 0.2s;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: rgba(255,255,255,0.1);
        }
        .sidebar-link.active {
            border-left: 3px solid #fff;
        }
        
        /* 加载动画 */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 表格样式 */
        .table-row {
            transition: background 0.2s;
        }
        .table-row:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="app()" x-init="init()" class="flex min-h-screen">
        <!-- 侧边栏 -->
        <aside class="w-64 gradient-bg text-white flex-shrink-0 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-white/20">
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                    </svg>
                    Val-Halla
                </h1>
                <p class="text-sm text-white/70 mt-1">群成员备份与重建</p>
            </div>
            
            <!-- 导航菜单 -->
            <nav class="flex-1 p-4 space-y-2">
                <a href="/" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg {% if page == 'dashboard' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                    </svg>
                    仪表盘
                </a>
                <a href="/groups" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg {% if page == 'groups' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    群组管理
                </a>
                <a href="/backups" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg {% if page == 'backups' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                    </svg>
                    备份历史
                </a>
                <a href="/settings" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg {% if page == 'settings' %}active{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    系统设置
                </a>
            </nav>
            
            <!-- 连接状态 -->
            <div class="p-4 border-t border-white/20">
                <div class="flex items-center gap-2 text-sm">
                    <span x-show="status.connected" class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    <span x-show="!status.connected" class="w-2 h-2 bg-red-400 rounded-full"></span>
                    <span x-text="status.connected ? '已连接' : '未连接'"></span>
                </div>
                <p x-show="status.connected" class="text-xs text-white/60 mt-1" x-text="status.login_info?.nickname + ' (' + status.login_info?.user_id + ')'"></p>
            </div>
        </aside>
        
        <!-- 主内容区 -->
        <main class="flex-1 overflow-auto">
            <!-- 顶部导航 -->
            <header class="bg-white shadow-sm border-b px-6 py-4 sticky top-0 z-10">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-gray-800">{% block page_title %}仪表盘{% endblock %}</h2>
                    <div class="flex items-center gap-4">
                        <button @click="refreshStatus()" class="text-gray-500 hover:text-gray-700 transition">
                            <svg class="w-5 h-5" :class="{'animate-spin': loading}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                        </button>
                        <span class="text-sm text-gray-500" x-text="currentTime"></span>
                    </div>
                </div>
            </header>
            
            <!-- 页面内容 -->
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- Toast 通知 -->
    <div x-show="toast.show" x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-2"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-2"
         class="fixed bottom-4 right-4 z-50">
        <div :class="{
            'bg-green-500': toast.type === 'success',
            'bg-red-500': toast.type === 'error',
            'bg-blue-500': toast.type === 'info',
            'bg-yellow-500': toast.type === 'warning'
        }" class="text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2">
            <span x-text="toast.message"></span>
        </div>
    </div>
    
    <!-- 全局 JavaScript -->
    <script>
        // 全局 Toast 函数
        window.showToast = function(message, type = 'info', duration = 3000) {
            const event = new CustomEvent('show-toast', { 
                detail: { message, type, duration }
            });
            window.dispatchEvent(event);
        };
        
        function app() {
            return {
                status: {
                    connected: false,
                    login_info: {},
                    version_info: {},
                    config: {}
                },
                loading: false,
                currentTime: '',
                toast: {
                    show: false,
                    message: '',
                    type: 'info'
                },
                
                init() {
                    this.refreshStatus();
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    // 每30秒刷新状态
                    setInterval(() => this.refreshStatus(), 30000);
                    
                    // 监听全局 Toast 事件
                    window.addEventListener('show-toast', (e) => {
                        this.showToast(e.detail.message, e.detail.type, e.detail.duration);
                    });
                },
                
                updateTime() {
                    this.currentTime = new Date().toLocaleString('zh-CN');
                },
                
                async refreshStatus() {
                    this.loading = true;
                    try {
                        const res = await fetch('/api/status');
                        this.status = await res.json();
                    } catch (e) {
                        console.error('获取状态失败:', e);
                    }
                    this.loading = false;
                },
                
                showToast(message, type = 'info', duration = 3000) {
                    this.toast = { show: true, message, type };
                    setTimeout(() => {
                        this.toast.show = false;
                    }, duration);
                },
                
                formatTime(timestamp) {
                    if (!timestamp) return '-';
                    return new Date(timestamp * 1000).toLocaleString('zh-CN');
                },
                
                formatBytes(bytes) {
                    if (!bytes) return '0 B';
                    const k = 1024;
                    const sizes = ['B', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                }
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
