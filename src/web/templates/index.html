{% extends "base.html" %}

{% block title %}仪表盘 - Val-Halla{% endblock %}
{% block page_title %}仪表盘{% endblock %}

{% block content %}
<div x-data="dashboard()" x-init="init()">
    <!-- 统计卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- 连接状态卡片 -->
        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">连接状态</p>
                    <p class="text-2xl font-bold mt-1" :class="status.connected ? 'text-green-600' : 'text-red-600'"
                       x-text="status.connected ? '已连接' : '未连接'"></p>
                </div>
                <div class="w-12 h-12 rounded-full flex items-center justify-center"
                     :class="status.connected ? 'bg-green-100' : 'bg-red-100'">
                    <svg class="w-6 h-6" :class="status.connected ? 'text-green-600' : 'text-red-600'" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.14 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"/>
                    </svg>
                </div>
            </div>
            <p class="text-xs text-gray-400 mt-2" x-text="status.version_info?.app_name || 'OneBot'"></p>
        </div>
        
        <!-- Bot 信息卡片 -->
        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">Bot 账号</p>
                    <p class="text-2xl font-bold mt-1 text-gray-800" x-text="status.login_info?.nickname || '-'"></p>
                </div>
                <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
                    <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
            </div>
            <p class="text-xs text-gray-400 mt-2" x-text="'QQ: ' + (status.login_info?.user_id || '-')"></p>
        </div>
        
        <!-- 群组数量卡片 -->
        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">群组数量</p>
                    <p class="text-2xl font-bold mt-1 text-gray-800" x-text="groupCount"></p>
                </div>
                <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </div>
            </div>
            <p class="text-xs text-gray-400 mt-2">已加入的QQ群</p>
        </div>
        
        <!-- 备份数量卡片 -->
        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">备份记录</p>
                    <p class="text-2xl font-bold mt-1 text-gray-800" x-text="backupCount"></p>
                </div>
                <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center">
                    <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2"/>
                    </svg>
                </div>
            </div>
            <p class="text-xs text-gray-400 mt-2">历史备份总数</p>
        </div>
    </div>
    
    <!-- 快速操作 -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">快速操作</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <a href="/groups" class="flex flex-col items-center p-4 bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-lg hover:shadow-lg transition">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <span class="text-sm font-medium">浏览群组</span>
            </a>
            <button @click="quickBackup()" :disabled="!status.connected" 
                    class="flex flex-col items-center p-4 bg-gradient-to-br from-green-500 to-green-600 text-white rounded-lg hover:shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <span class="text-sm font-medium">快速备份</span>
            </button>
            <a href="/backups" class="flex flex-col items-center p-4 bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-lg hover:shadow-lg transition">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-sm font-medium">备份历史</span>
            </a>
            <a href="/settings" class="flex flex-col items-center p-4 bg-gradient-to-br from-gray-500 to-gray-600 text-white rounded-lg hover:shadow-lg transition">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span class="text-sm font-medium">系统设置</span>
            </a>
        </div>
    </div>
    
    <!-- 最近群组 & 最近备份 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- 最近群组 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-semibold text-gray-800">最近群组</h3>
                <a href="/groups" class="text-sm text-blue-600 hover:text-blue-700">查看全部</a>
            </div>
            <div class="divide-y">
                <template x-if="loadingGroups">
                    <div class="p-8 text-center text-gray-400">
                        <div class="spinner mx-auto border-gray-300 border-t-gray-600"></div>
                        <p class="mt-2">加载中...</p>
                    </div>
                </template>
                <template x-if="!loadingGroups && groups.length === 0">
                    <div class="p-8 text-center text-gray-400">
                        <svg class="w-12 h-12 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0"/>
                        </svg>
                        <p class="mt-2">暂无群组数据</p>
                    </div>
                </template>
                <template x-for="group in groups.slice(0, 5)" :key="group.group_id">
                    <a :href="'/groups?id=' + group.group_id" class="flex items-center gap-4 p-4 table-row cursor-pointer">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center text-white font-bold">
                            <span x-text="group.group_name?.charAt(0) || 'G'"></span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="font-medium text-gray-800 truncate" x-text="group.group_name"></p>
                            <p class="text-sm text-gray-400" x-text="group.group_id"></p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-gray-600" x-text="group.member_count + ' 人'"></p>
                        </div>
                    </a>
                </template>
            </div>
        </div>
        
        <!-- 最近备份 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-semibold text-gray-800">最近备份</h3>
                <a href="/backups" class="text-sm text-blue-600 hover:text-blue-700">查看全部</a>
            </div>
            <div class="divide-y">
                <template x-if="loadingBackups">
                    <div class="p-8 text-center text-gray-400">
                        <div class="spinner mx-auto border-gray-300 border-t-gray-600"></div>
                        <p class="mt-2">加载中...</p>
                    </div>
                </template>
                <template x-if="!loadingBackups && backups.length === 0">
                    <div class="p-8 text-center text-gray-400">
                        <svg class="w-12 h-12 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2"/>
                        </svg>
                        <p class="mt-2">暂无备份记录</p>
                    </div>
                </template>
                <template x-for="backup in backups.slice(0, 5)" :key="backup.id">
                    <div class="flex items-center gap-4 p-4 table-row">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center"
                             :class="backup.status === 'success' ? 'bg-green-100' : 'bg-red-100'">
                            <svg class="w-5 h-5" :class="backup.status === 'success' ? 'text-green-600' : 'text-red-600'" 
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path x-show="backup.status === 'success'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                <path x-show="backup.status !== 'success'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="font-medium text-gray-800" x-text="'群 ' + backup.group_id"></p>
                            <p class="text-sm text-gray-400" x-text="backup.backup_type + ' · ' + backup.member_count + ' 人'"></p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-600" x-text="formatTime(backup.created_at)"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    
    <!-- 快速备份对话框 -->
    <div x-show="showBackupModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50">
        <div @click.away="showBackupModal = false" class="bg-white rounded-xl shadow-xl w-full max-w-md">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold">选择要备份的群组</h3>
            </div>
            <div class="p-4 max-h-96 overflow-y-auto">
                <input type="text" x-model="searchQuery" placeholder="搜索群组..." 
                       class="w-full px-4 py-2 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <div class="space-y-2">
                    <template x-for="group in filteredGroups" :key="group.group_id">
                        <button @click="doBackup(group.group_id)" 
                                class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 transition text-left">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center text-white text-sm font-bold">
                                <span x-text="group.group_name?.charAt(0) || 'G'"></span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="font-medium text-gray-800 truncate" x-text="group.group_name"></p>
                                <p class="text-xs text-gray-400" x-text="group.group_id + ' · ' + group.member_count + '人'"></p>
                            </div>
                        </button>
                    </template>
                </div>
            </div>
            <div class="p-4 border-t bg-gray-50 rounded-b-xl">
                <button @click="showBackupModal = false" class="w-full py-2 text-gray-600 hover:text-gray-800">取消</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function dashboard() {
    return {
        groups: [],
        backups: [],
        groupCount: 0,
        backupCount: 0,
        loadingGroups: true,
        loadingBackups: true,
        showBackupModal: false,
        searchQuery: '',
        
        get filteredGroups() {
            if (!this.searchQuery) return this.groups;
            const query = this.searchQuery.toLowerCase();
            return this.groups.filter(g => 
                g.group_name?.toLowerCase().includes(query) ||
                String(g.group_id).includes(query)
            );
        },
        
        async init() {
            await Promise.all([
                this.loadGroups(),
                this.loadBackups()
            ]);
        },
        
        async loadGroups() {
            this.loadingGroups = true;
            try {
                const res = await fetch('/api/groups');
                if (res.ok) {
                    const data = await res.json();
                    this.groups = data.groups || [];
                    this.groupCount = data.total || 0;
                }
            } catch (e) {
                console.error('加载群组失败:', e);
            }
            this.loadingGroups = false;
        },
        
        async loadBackups() {
            this.loadingBackups = true;
            try {
                const res = await fetch('/api/backups?limit=10');
                if (res.ok) {
                    const data = await res.json();
                    this.backups = data.backups || [];
                    this.backupCount = data.total || 0;
                }
            } catch (e) {
                console.error('加载备份失败:', e);
            }
            this.loadingBackups = false;
        },
        
        quickBackup() {
            this.showBackupModal = true;
        },
        
        async doBackup(groupId) {
            this.showBackupModal = false;
            this.$root.showToast('正在备份群 ' + groupId + '...', 'info');
            
            try {
                const res = await fetch('/api/backup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ group_id: groupId, backup_type: 'full' })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    this.$root.showToast('备份成功！共 ' + data.member_count + ' 人', 'success');
                    await this.loadBackups();
                } else {
                    const err = await res.json();
                    this.$root.showToast('备份失败: ' + err.detail, 'error');
                }
            } catch (e) {
                this.$root.showToast('备份失败: ' + e.message, 'error');
            }
        },
        
        formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    }
}
</script>
{% endblock %}
